<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Mouse Wheel</title>
		<script src="mousewheel.js" defer></script>
		<style type="text/css">
			#box {
				width: 200px;
				height: 200px;
				position: relative;
				left: 50%;
				margin-left: -100px;
				margin-top: 20px;
				background: red;
				-webkit-transform: scale(1);
			}
		</style>
	</head>
	<body>
		<div id="box" />
	</body>
</html>
